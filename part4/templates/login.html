<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="../images/logo.png" alt="HBNB Logo" class="logo">
        </nav>
    </header>
    <main>
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="details-button">Login</button>
        </form>
        <div id="error-message" style="color: red; display: none;"></div>
        <div id="loading-indicator" style="display: none; color: blue;">Loading...</div>
    </main>
    <footer>
        <p>Â© 2024 HBNB Evolution. All rights reserved.</p>
    </footer>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
